<!DOCTYPE html>
<html>

<head>
  <title>N to N</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    html {
      font-family: 'Roboto', sans-serif;
    }

    .container {
      margin-right: auto;
      margin-left: auto;
      padding-left: 15px;
      padding-right: 15px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:focus {
      text-decoration: none;
    }

    .search_wrapper {
      text-align: center;
    }

    .details_wrapper {
      display: table;
      table-layout: fixed;
      width: 100%;
    }

    .input_label {
      display: table-cell;
      vertical-align: middle;
      text-align: right;
      width: 20%;
    }

    .details {
      display: table-cell;
      vertical-align: middle;
      text-align: left;
      margin-left: 10px;
      padding-left: 10px;
      width: 80%;
    }

    button {
      height: 35px;
      color: white;
      background-color: lightskyblue;
      font-family: 'Roboto', sans-serif;
    }

    input {
      padding-bottom: 7px;
      padding-top: 7px;
      padding-left: 5px;
      font-size: large;
    }

    ul {
      list-style-type: none;
    }

    .flex-container {
      display: flex;
      flex-wrap: nowrap; //background-color: DodgerBlue;
      margin-left=10px;
    }

    .flex-container>div {
      background-color: #f1f1f1;
      width: 50%;
      margin: 10px;
      padding-left: 10px;

    }
  </style>
</head>

<body>
  <div class="search_wrapper">
    keyword: <input type="text" size="40" name="keyword" id="keyword" />
    <button id="search" onclick="keywordSearchHandler()" style="margin-bottom: 50px;">Search Songs</button>
  </div>
  <div id="item_details"></div>
  <hr>
  <div class="flex-container">
    <div id="book_results"></div>
    <div id="search_results"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
